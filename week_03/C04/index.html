<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <header>
        <h1>Piano</h1>
    </header>
    <article>
        <div id="piano">
            <div class="note" id="C"></div>
            <div class="sharp" id="SC"></div>
            <div class="note" id="D"></div>
            <div class="sharp" id="SD"></div>
            <div class="note" id="E"></div>
            <div class="note" id="F"></div>
            <div class="sharp" id="SF"></div>
            <div class="note" id="G"></div>
            <div class="sharp" id="SG"></div>
            <div class="note"  id="A"></div>
            <div class="sharp" id="SA"></div>
            <div class="note" id="B"></div>
        </div>    
    </article>
    <script src="piano.js"></script>
</body>
</html>
